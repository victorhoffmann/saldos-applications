server:
  port: 8080

spring:
  application:
    name: consulta

  datasource:
    #url: jdbc:postgresql://localhost:5433/contas //PASSAR A VARIAVEL PARA O COMPOSE
    #username: postgres //PASSAR A VARIAVEL PARA O COMPOSE
    #password: postgres //PASSAR A VARIAVEL PARA O COMPOSE 
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
    show-sql: false

management:
  server:
    port: 8080
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
  metrics:
    export:
      metrics:
        enabled: true
      prometheus:
        enabled: true
  health:
    db:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework: WARN

resilience4j:
  retry:
    instances:
      accountServiceRetry:
        max-attempts: 3
        wait-duration: 500ms
        retry-exceptions:
          - org.springframework.dao.DataAcessException
          - java.net.ConnectException
      transactionServiceRetry:
        max-attempts: 3
        wait-duration: 500ms
        retry-exceptions:
          - org.springframework.dao.DataAcessException
          - java.net.ConnectException
  circuitbreaker:
    instances:
      accountServiceCircuitBreaker:
        sliding-window-size: 50
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5000ms
        permitted-number-of-calls-in-half-open-state: 6
        minimum-number-of-calls: 25
        automatic-transition-from-open-to-half-open-enabled: true
      transactionServiceCircuitBreaker:
        sliding-window-size: 50
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5000ms
        permitted-number-of-calls-in-half-open-state: 6
        minimum-number-of-calls: 25
        automatic-transition-from-open-to-half-open-enabled: true